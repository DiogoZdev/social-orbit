<div *[ngIf]="showIcon" class="wrapper">
  <button (click)="toggleMenu()">
    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" />
    </svg>    
  </button>

  <div class="menu" [ngClass]="!isMenuOpened ? 'hidden-menu' : ''">
    
    <button class="close-button" (click)="toggleMenu()">
      <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>      
    </button>
    
    <div class="area">
      <h2>Base</h2>
      <div class="options">
        <div (click)="setTheme('light')" class="opt light"></div>
        <div (click)="setTheme('dark')" class="opt dark"></div>
      </div>
    </div>
    <div class="area">
      <h2>Complementar</h2>
      <div class="options">
        <div (click)="setAccent('blue')" class="opt blue"></div>
        <div (click)="setAccent('red')" class="opt red"></div>
        <div (click)="setAccent('gold')" class="opt gold"></div>
        <div (click)="setAccent('green')" class="opt green"></div>
      </div>
    </div>
  </div>
</div>
